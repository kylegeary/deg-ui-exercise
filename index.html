<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DEG Technical Exercise</title>
    <meta name="Find a doctor web application" content="Built by Kyle Geary, this find a doctor web application allows users to connect with providers based on distance from a given zip code and gender preference.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <!--Main grid container-->
    <main class="container">
        <section class="nav">
            <div class="logo">
            <img class="navBar" src="assets/gradient.png" alt="gradient line">
            <br>
            <img src="assets/logo.svg" style="height: 150px" alt="Deterson Health Center logo">
                <hr id="navBreak">
            </div>
        </section>
        <section class="hero">
        </section>
        <section class="zipCodeSearch">
            <label id="zipCodeLabel">Zip Code</label>
            <div class="zipFlex">
                <input type="text" pattern="[0-9]{5}?$" id="zipCodeField" title="Five digit zip code" />
                <input type="button" id="zipCodeSubmit" value="Search" onclick="validateZipCode()">
            </div>
        </section>
        <!--Grid Subcontainer (for filter & results)-->
        <section class="subContainerWrapper">
            <div class="subContainer">
                <aside class="filter">
                    <p class="filterText">
                        Distance
                    </p>
                    <!--Range input for location logic (note: max=30). I pulled in distances over 30 and displayed 'x -  miles from zip code' by using an if/else which just displayed a string rather than a number for this value -->
                    <div class="slider">
                        <input type="range" min="5" max="30" step="5" value="5" id="mileRange" />
                        <ul class="miles">
                            <li>5</li>
                            <li>10</li>
                            <li>15</li>
                            <li>20</li>
                            <li>25</li>
                            <li>All</li>
                        </ul>
                        <p id="distanceFromZip">
                            <br>
                        </p>
                        <hr id="filterBreak">
                    </div>
                    <p class="filterText" id="gender">
                        Gender
                    </p>
                    <!-- Radio buttons for gender preference-->
                        <input type="radio" id="genderChoiceOne" name="gender" value="Male" onclick="getDoctors()">
                        <label for="genderChoiceOne"> Male</label>
                        <br>
                        <input type="radio" id="genderChoiceTwo" name="gender" value="Female" onclick="getDoctors()">
                        <label for="genderChoiceTwo">Female</label>
                        <br>
                        <input type="radio" id="genderChoiceThree" name="gender" value="" checked onclick="getDoctors()">
                        <label for="genderChoiceThree" >No preference</label>

                </aside>
                <summary class="results">
                    <p id="resultAmountText">
                    </p>
                    <ul id="doctors">
                    </ul>
                </summary>
            </div>
        </section>
    </main>

</body>

</html>
