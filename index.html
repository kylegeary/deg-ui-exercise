<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DEG Technical Exercise</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <img class="navBar" src="assets/gradient.png" alt="gradient line">
            <hr id="navBreak">
        </div>
        <div class="hero">
        </div>
        <div class="zipCodeSearch">
                <label id="zipCodeLabel">Zip Code</label>
                <div class="zipFlex">
                    <input type="text" pattern="[0-9]{5}?$" id="zipCodeField" title="Five digit zip code" />
                    <input type="button" id="zipCodeSubmit" value="Search" onclick="validateZipCode()">
                </div>
        </div>
        <div class="subContainer">
            <div class="filter">
                <p class="filterText">
                    Distance
                </p>
                <div class="slider">
                    <input type="range" min="5" max="30" step="5" value="5" id="mileRange"/>
                    <ul class="miles">
                        <li>5</li>
                        <li>10</li>
                        <li>15</li>
                        <li>20</li>
                        <li>25</li>
                        <li>All</li>
                    </ul>
                    <span id="distanceFromZip">
                        <br>
                    </span>
                    <hr id="filterBreak">
                </div>
                <p class="filterText" id="gender">
                    Gender
                </p>
                <form id="genderInput">
                    <input type="radio" id="genderChoiceOne" name="gender" value="Male">
                        <label for="genderChoiceOne"> Male</label>
                        <br>
                    <input type="radio" id="genderChoiceTwo" name="gender" value="Female">
                        <label for="genderChoiceTwo">Female</label>
                        <br>
                    <input type="radio" id="genderChoiceThree" name="gender" value="No preference">
                        <label for="genderChoiceThree">No preference</label>

                </form>
                <pre id="log">
                </pre>
            </div>
            <div class="results">
                <p id="resultAmountText">
                </p>
                <div id="doctors">
                </div>
                <hr>
            </div>

        </div>
    </div>
    <script src="js/main.js" async defer></script>
</body>

</html>
