<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DEG Technical Exercise</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <img class="navBar" src="assets/gradient.png" alt="gradient line">
            <hr>
        </div>
        <div class="hero">
            <img src="assets/hospital.png" alt="hospital" id="heroImage">
        </div>
        <div class="zipCodeSearch">
            <label>Zip Code</label>
            <input type="text" pattern="[0-9]{5}?$" id="zipCodeField" title="Five digit zip code" />
            <input type="button" id="zipCodeSubmit" value="Search" onclick="validateZipCode()">
        </div>
        <div class="subContainer">
            <div class="filter">
                <input type="range" min="5" max="30" value="20" step="5"/>
            </div>
            <div class="results">
            </div>
        </div>
    </div>
    <script src="js/main.js" async defer></script>
</body>

</html>
